name: jira_app_flutter
description: Jira Management app - browse boards and view tickets (same business logic as kingkong0905/jira-app).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.0
  provider: ^6.1.1
  intl: ^0.20.2
  path_provider: ^2.1.2
  path: ^1.9.0
  sqlite3: ^2.4.0
  # Pinned so macOS CocoaPods can resolve (0.5.41+ requires sqlite3 pod 3.51.1 which may be missing from trunk)
  sqlite3_flutter_libs: 0.5.37
  url_launcher: ^6.2.0
  open_file: ^3.3.2
  flutter_quill: ^11.5.0
  video_player: ^2.8.0
  file_picker: ^8.0.0+1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

# Generate app icons from assets/icon.png (run: dart run flutter_launcher_icons)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon.png
  remove_alpha_ios: true  # required for App Store (no transparency)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icon.png
  macos:
    generate: true
    image_path: assets/icon.png
