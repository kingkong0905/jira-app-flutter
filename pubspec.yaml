name: jira_app_flutter
description: Jira Management app - browse boards and view tickets (same business logic as kingkong0905/jira-app).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  provider: ^6.1.1
  intl: ^0.20.2
  path_provider: ^2.1.2
  path: ^1.9.0
  sqlite3: ^2.4.0
  # Pinned so macOS CocoaPods can resolve (0.5.41+ requires sqlite3 pod 3.51.1 which may be missing from trunk)
  sqlite3_flutter_libs: 0.5.37
  url_launcher: ^6.2.0
  open_file: ^3.3.2
  flutter_quill: ^11.5.0
  video_player: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
